<div class="user-details">
  <table
    mat-table
    [dataSource]="userDetails"
    *ngIf="userDetails?.length"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.address?.city">
          <div class="user-details-address">
            City : {{ element.address?.city }}
          </div>
          <div class="user-details-address">
            State : {{ element.address?.state }}
          </div>
          <div class="user-details-address">
            Pin : {{ element.address?.pinCode }}
          </div>
        </div>
        <div *ngIf="!element.address?.city">default address not added</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="removeUser(element.userId)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="user-details_empty" *ngIf="!userDetails?.length">
    No records found
  </div>
</div>
