<form [formGroup]="identityForm" (ngSubmit)="register($event)">
  <div class="page-content-form__row">
    <mat-form-field class="hide">
      <input matInput formControlName="userId" />
    </mat-form-field>
    <mat-form-field class="page-content-form__name">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="User Name" formControlName="userName" />
      <mat-error *ngIf="identityForm.get('userName')?.hasError('required')">
        You must enter a value
      </mat-error>
    </mat-form-field>
    <mat-form-field class="page-content-form__email">
      <mat-label>Email</mat-label>
      <input placeholder="Email" matInput formControlName="email" />
      <mat-error *ngIf="identityForm.get('email')?.hasError('required')">
        You must enter a value
      </mat-error>
      <mat-error *ngIf="identityForm.get('email')?.hasError('email')">
        Not a valid email
      </mat-error>
    </mat-form-field>
    <div formGroupName="address">
      Address
      <mat-form-field class="hide">
        <input matInput formControlName="addressId" />
      </mat-form-field>
      <mat-form-field class="page-content-form__city">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" matInput formControlName="city" />
        <mat-error
          *ngIf="identityForm.get('address')?.get('city')?.hasError('required')"
        >
          City Required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="page-content-form__state">
        <mat-label>State</mat-label>
        <input placeholder="State" matInput formControlName="state" />
        <mat-error
          *ngIf="
            identityForm.get('address')?.get('state')?.hasError('required')
          "
        >
          State Required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="page-content-form__pincode">
        <mat-label>pinCode</mat-label>
        <input placeholder="Pincode" matInput formControlName="pinCode" />
        <mat-error
          *ngIf="
            identityForm.get('address')?.get('pinCode')?.hasError('required')
          "
        >
          PinCode Required
        </mat-error>
      </mat-form-field>
      <button mat-button color="primary" name="addaddress">Add Address</button>
      <button mat-button color="primary" name="deleteaddress">
        Delete Address
      </button>
    </div>
  </div>
  <button type="submit" mat-button color="primary" name="register">
    Register
  </button>
</form>
