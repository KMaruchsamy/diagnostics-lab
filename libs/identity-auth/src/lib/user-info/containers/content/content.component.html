<div class="page-content">
  <mat-tab-group>
    <mat-tab label="Registeration">
      <identity-auth-registeration
        (addAddress)="addAddress($event)"
        (deleteAddress)="deleteAddress($event)"
        (userRegister)="userRegister($event)"
      ></identity-auth-registeration>
    </mat-tab>
    <mat-tab label="User Details">
      <identity-user-details
        [userDetails]="userDetails$ | async"
        [displayedColumns]="displayedColumns"
        (deleteUser)="deleteUser($event)"
      ></identity-user-details
    ></mat-tab>
  </mat-tab-group>
</div>
